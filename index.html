<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Manager</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1ab394">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./index.css?v=1.3" />
</head>

<body>
    <div id="app">
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #EEF2F5;">
            <div style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
                <i class="fa-solid fa-circle-notch fa-spin" style="font-size: 32px; color: #0ea5e9;"></i>
                <p style="font-family: 'Tiro Bangla', sans-serif; color: #64748b;">লোড হচ্ছে...</p>
            </div>
        </div>
    </div>
    <div id="toast-container"></div>
    <div id="modal-container"></div>

    <script type="module" src="./main.js?v=2.0"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
</body>

</html>
